<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Zen</title>

    <link rel="stylesheet" href="stylesheets/mystyle.css" />

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

  </head>
  <body>
  	<div class="svgdef">
	    <svg>
			<defs>
		        <pattern id="llama" viewBox="0 150 200 200" patternUnits="userSpaceOnUse" width="400" height="600" x="-150" y="0">
					<image xlink:href="images/alpaca.jpg" width="300" height="300"/>
				</pattern>
			</defs>
		</svg>
	</div>

    <div class="container-fluid">
    	<div class="row zbutton">
			<div class="col-md-2 offset-md-3 text-md-right">
				<svg width="300" height="300">
			    	<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">Z</text>
			    </svg>
		    </div>
			<div class="col-md-2 text-md-center">
				<svg width="300" height="300">
			    	<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">E</text>
			    </svg>
		    </div>
		    <div class="col-md-2 text-md-left">
				<svg width="300" height="300">
			    	<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text">N</text>
			    </svg>
		    </div>
		</div>
    </div>


    <div>
	    <h1>Quadratic Formula Calculator</h1>
	    <div id="quadratic">
	      <p>
	        If you can see this, React is <strong>not</strong> working right. This is probably because you&apos;re viewing
	        this on your file system instead of a web server. Try running
	        <pre>
	          python -m SimpleHTTPServer
	        </pre>
	        and going to <a href="http://localhost:8000/">http://localhost:8000/</a>.
	      </p>
	    </div>
    </div>



    <!-- Bootstrap Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <!-- React Scripts -->
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel" src="javascripts/main.js"></script>
  </body>
</html>
